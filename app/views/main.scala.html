@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>Kiry - @title</title>
    <meta name="mobileoptimized" content="0" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/knacss.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="@routes.Assets.at("javascripts/kiry-main.js")" type="text/javascript"></script>
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="top-nav-bar">
      <ul class="flex w960p mauto">
        <li>
          <a class="btn-add-new-game" href="@routes.Kiry.newgame" title="Ajouter un nouveau jeu">
            <img src="@routes.Assets.at("images/add-game-24.png")" alt="Ajouter un jeu">
          </a>
        <li class="menu-filter-list-game">
          <a class="link-games" href="@routes.Kiry.index(2)">Mes jeux</a>
          <section class="flex drop-down">
            <img src="@routes.Assets.at("images/arrow-down-16.png")" alt="drown">
            <section id="wrap-menu-filer" class="hidden">
              <nav class="filter-list-game flex flex-v">
                <!-- Filtres par type de listes -->
                <a href="@routes.Kiry.index(0)"
                   list-type="0"
                   title="Jeux non classés">
                  <nobr>Non classés</nobr>
                </a>
                <a href="@routes.Kiry.index(1)" 
                   list-type="1"
                   title="Jeux desirés">
                  Desirés
                </a>
                <a href="@routes.Kiry.index(2)" 
                   list-type="2"
                   title="Jeux possédés">
                  Possedés
                </a>
                <a href="@routes.Kiry.index(3)" 
                   list-type="3"
                   title="Jeux ignorés">
                  Ignorés
                </a>
                <a href="@routes.Kiry.index(4)"
                   list-type="4"
                   title="Tous les jeu">
                  Tous
                </a>
              </nav>
            </section>
          </section>
        <li>
          <div id="search-bar-game" class="search-bar">
            <input type="search" id="search-game" class="search-game"
                   name="search-game" placeholder="Recherchez des jeux et ajoutez-les à vos collections">
            <nav id="list-bar-game" class="list-bar w100">
            </nav>
          </div>
        <li>
          <a href="@routes.Application.logout"title="Déconnexion">
            <img src="@routes.Assets.at("images/exit-16.png")" alt="exit">
            <span class="phone-hidden">&nbsp;@User.findByEmail(session.get("email")).getDecoratedName()</span>
          </a>
      </ul>
    </nav>

    <!-- Logo de chargement général -->
    <div id="loading-wrap"></div>

    <div id="main-content">
      @content
    </div>
  </body>
</html>
